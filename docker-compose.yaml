
services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.3.5.42-alpine  # tag estável de julho/2025 :contentReference[oaicite:0]{index=0}
    container_name: clickhouse
    ports:
      - "8123:8123"      # HTTP
      - "9000:9000"      # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse            # dados “de verdade”
      - ./clickhouse-init:/docker-entrypoint-initdb.d  # scripts de seed
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: unimed-app
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      #  -- o código já espera estas variáveis --
      CH_HOST: 
      CH_PORT: 
      CH_USERNAME: 
      CH_PASSWORD:         # defina se precisar
      CH_DATABASE: 
        # ou defina via secrets

volumes:
  clickhouse_data:
